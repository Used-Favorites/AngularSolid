<ion-content>
  <ion-card id="card-welcome">
    <ion-title>Seu melhor espaÃ§o aqui!</ion-title>
    <ion-img src="../../../assets/image_login.svg"></ion-img>
  </ion-card>
  <ion-card-content id="card-input">
    <ion-item class="field" style="--background: transparent" lines="none">
      <ion-input
        id="email"
        type="email"
        [(ngModel)]="userEmailAddress"
        aria-placeholder="E-mail"
      ></ion-input>
    </ion-item>
    <ion-item class="field" style="--background: transparent" lines="none">
      <ion-input
        id="password"
        [type]="hide ? 'password' : 'text'"
        [(ngModel)]="userPassword"
      ></ion-input>
      <ion-icon
        name="eye"
        slot="end"
        (click)="togglePasswordVisibility()"
        (keydown)="handleKeyDown($event, 'togglePasswordVisibility')"
      ></ion-icon>
    </ion-item>
    <ion-button
      expand="block"
      (click)="login()"
      (keydown)="handleKeyDown($event, 'login')"
      >Entrar</ion-button
    >
    <ion-button
      expand="block"
      (click)="register()"
      (keydown)="handleKeyDown($event, 'register')"
      >Cadastrar</ion-button
    >
  </ion-card-content>
</ion-content>
